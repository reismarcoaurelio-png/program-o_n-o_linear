<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Simplex KKT - Interativo para Aluno</title>
<style>
body { font-family: Arial, sans-serif; padding:20px; background:#f7f9fb; }
table { border-collapse: collapse; margin-top:10px; }
th, td { border:1px solid #999; padding:5px; text-align:center; }
th { background:#eee; }
input { width:60px; text-align:center; }
button { padding:6px 10px; margin:5px; }
.status { margin-top:10px; padding:8px; border-radius:5px; }
.ok { background:#dcfce7; color:#065f46; }
.error { background:#fee2e2; color:#9b1c1c; }
</style>
</head>
<body>

<h1>Simplex KKT - Quadrático Interativo</h1>

<label>Nome do aluno: <input id="studentName" type="text"></label>
<br><br>
<label>Escolha o problema:
<select id="problemSelect">
  <option value="p1">Max z = -x1² +6x1 -2x2² +8x2 |sujeito a: 2x1+4x2≤8, x1≥0,x2≥0</option>
  <option value="p2">Max z = -x1² +4x1 -3x2² +2x2 -2x1x2 |sujeito a: 2x1+6x2≤10, x1≥0,x2≥0</option>
  <option value="p3">Max z = -x1² +2x1 -x2² +3x2 |sujeito a: x1+x2≤2, x1+x2≤2</option>
</select>
</label>

<br><br>
<button id="start">Iniciar Iterações</button>
<div id="iterationsArea"></div>
<div class="status" id="feedback">Clique em "Iniciar Iterações" para preencher passo a passo.</div>
<button id="finalize" style="display:none;">Finalizar e Gerar Relatório</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
// --- Variáveis ---
const varNames = ['x1','x2','x3','y1','y2','y3'];
let autoIterations = [];
let currentIter = 0;
let base=[], A=[], b=[];
let studentName = "";
let score = 0, totalChecks = 0;
let selectedProblem = "";

// --- Configuração dos problemas ---
const problems = {
  p1: {
    name: "Max z = -x1² +6x1 -2x2² +8x2 | 2x1+4x2≤8, x1≥0,x2≥0",
    base: ['x3','y1','y2'],
    A: [
      [2,4,1,0,0,0],
      [-2,0,0,1,0,-2],
      [0,-4,0,0,1,-4]
    ],
    b: [8,-6,-8]
  },
  p2: {
    name: "Max z = -x1² +4x1 -3x2² +2x2 -2x1x2 | 2x1+6x2≤10, x1≥0,x2≥0",
    base: ['x3','y1','y2'],
    A: [
      [2,6,1,0,0,0],
      [-2,-2,0,1,0,-4],
      [0,-6,0,0,1,-6]
    ],
    b: [10,-4,-2]
  },
  p3: {
    name: "Max z = -x1² +2x1 -x2² +3x2 | x1+x2≤2, x1+x2≤2",
    base: ['x3','y1','y2'],
    A: [
      [1,1,1,0,0,0],
      [1,1,0,1,0,-1],
      [-2,0,0,0,1,-1]
    ],
    b: [2,-2,-3]
  }
};

// --- Funções ---
function saveAutoIteration(){
  autoIterations.push({
    base:[...base],
    A:A.map(r=>[...r]),
    b:[...b]
  });
}

// Pivot
function pivot(row,col){
  const pivotVal = A[row][col];
  for(let j=0;j<A[row].length;j++) A[row][j]/=pivotVal;
  b[row]/=pivotVal;
  for(let i=0;i<A.length;i++){
    if(i===row) continue;
    const factor = A[i][col];
    for(let j=0;j<A[i].length;j++) A[i][j] -= factor*A[row][j];
    b[i] -= factor*b[row];
  }
  base[row] = varNames[col];
  saveAutoIteration();
}

// Variável que entra
function enteringVar(){
  let minVal=0,row=-1;
  for(let i=0;i<b.length;i++){
    if(b[i]<minVal){ minVal=b[i]; row=i;}
  }
  if(row===-1) return null;
  const leaveVar = base[row];
  const enterVar = leaveVar.startsWith('x') ? 'y'+leaveVar.slice(1) : 'x'+leaveVar.slice(1);
  const col = varNames.indexOf(enterVar);
  return {row,col};
}

// Ótimo
function isOptimal(){ return b.every(v=>v>=0); }

// Preencher autoIterations
function solveAutomatic(problem){
  base=[...problem.base];
  A=problem.A.map(r=>[...r]);
  b=[...problem.b];
  autoIterations=[];
  saveAutoIteration();
  while(!isOptimal()){
    const pv = enteringVar();
    if(!pv) break;
    pivot(pv.row,pv.col);
  }
}

// Renderizar uma iteração
function renderStudentIteration(iterIdx){
  const area = document.getElementById('iterationsArea');
  area.innerHTML=`<h3>Iteração ${iterIdx+1}</h3>`;
  const tbl = document.createElement('table');
  const trh = document.createElement('tr');
  trh.innerHTML='<th>Base</th>'+varNames.map(v=>`<th>${v}</th>`).join('')+'<th>b</th>';
  tbl.appendChild(trh);
  const n = autoIterations[0].base.length;
  for(let r=0;r<n;r++){
    const tr = document.createElement('tr');
    tr.innerHTML=`<td><input type="text" id="base_${r}"></td>`+
      varNames.map((v,j)=>`<td><input type="text" id="cell_${r}_${j}"></td>`).join('')+
      `<td><input type="text" id="b_${r}"></td>`;
    tbl.appendChild(tr);
  }
  area.appendChild(tbl);

  // Botão verificar
  const btnCheck = document.createElement('button');
  btnCheck.innerText = 'Verificar Iteração';
  btnCheck.onclick = ()=>{ giveFeedback(iterIdx); };
  area.appendChild(btnCheck);

  // Botão próxima
  const nextBtn = document.createElement('button');
  nextBtn.id='nextIterBtn';
  nextBtn.innerText='Próxima Iteração';
  nextBtn.style.display='none';
  nextBtn.onclick = ()=>{
    currentIter++;
    if(currentIter<autoIterations.length){
      renderStudentIteration(currentIter);
      document.getElementById('nextIterBtn').style.display='none';
    } else {
      document.getElementById('finalize').style.display='inline-block';
      const fb = document.getElementById('feedback');
      fb.innerText=`✅ Todas as iterações preenchidas. Pontuação final: ${score}/${totalChecks}`;
      fb.className='status ok';
    }
  };
  area.appendChild(nextBtn);
}

// Verificar e dar feedback detalhado
function giveFeedback(iterIdx){
  const it = autoIterations[iterIdx];
  let correct = true;
  let msg = "";

  for(let r=0;r<it.base.length;r++){
    let studentBase = document.getElementById(`base_${r}`).value.trim();
    if(studentBase!==it.base[r]){ correct=false; msg+=`Linha ${r+1}: Base deveria ser ${it.base[r]}. `; }
    for(let j=0;j<varNames.length;j++){
      let val = document.getElementById(`cell_${r}_${j}`).value.trim();
      if(val.includes('/')){ let f=val.split('/'); val=parseFloat(f[0])/parseFloat(f[1]); } else val=parseFloat(val);
      if(Math.abs(val - it.A[r][j])>1e-4){ correct=false; msg+=`Linha ${r+1}, Coluna ${varNames[j]} incorreta. `; }
    }
    let bv = document.getElementById(`b_${r}`).value.trim();
    if(bv.includes('/')){ let f=bv.split('/'); bv=parseFloat(f[0])/parseFloat(f[1]); } else bv=parseFloat(bv);
    if(Math.abs(bv - it.b[r])>1e-4){ correct=false; msg+=`Linha ${r+1}, coluna b incorreta. `; }
  }

  totalChecks++;
  if(correct){
    score++;
    document.getElementById('feedback').innerText='✅ Iteração correta!';
    document.getElementById('feedback').className='status ok';
    document.getElementById('nextIterBtn').style.display='inline-block';
  } else {
    document.getElementById('feedback').innerText='❌ Iteração incorreta. '+msg;
    document.getElementById('feedback').className='status error';
  }
}

// Gerar PDF
function generatePDF(){
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  doc.text(`Relatório do Aluno: ${studentName}`,10,10);
  doc.text(`Problema escolhido: ${problems[selectedProblem].name}`,10,20);
  doc.text(`Pontuação final: ${score}/${totalChecks}`,10,30);
  autoIterations.forEach((it,i)=>{
    doc.text(`Iteração ${i+1}: Base = ${it.base.join(', ')}`,10,40 + i*10);
  });
  doc.save(`${studentName}_KKT.pdf`);
}

// --- Eventos ---
document.getElementById('start').addEventListener('click', ()=>{
  studentName = document.getElementById('studentName').value.trim() || 'Aluno';
  selectedProblem = document.getElementById('problemSelect').value;
  solveAutomatic(problems[selectedProblem]);
  score=0; totalChecks=0;
  currentIter=0;
  renderStudentIteration(currentIter);
});

document.getElementById('finalize').addEventListener('click', generatePDF);
</script>
</body>
</html>
